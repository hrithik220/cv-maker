<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder Pro - Create Your Perfect Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #1a1a2e;
            --purple-primary: #9d4edd;
            --purple-secondary: #c77dff;
            --purple-accent: #e0aaff;
            --text-light: #f0f0f0;
            --text-dim: #b8b8b8;
            --glow: 0 0 20px rgba(157, 78, 221, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--purple-primary) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 30px rgba(157, 78, 221, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* Form Section */
        .form-section {
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid var(--purple-primary);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
        }

        .form-section h2 {
            color: var(--purple-accent);
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--purple-primary);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--purple-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid var(--purple-primary);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--purple-accent);
            box-shadow: 0 0 10px rgba(224, 170, 255, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Dynamic Fields */
        .dynamic-section {
            margin-top: 15px;
        }

        .dynamic-item {
            background: rgba(157, 78, 221, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(157, 78, 221, 0.4);
        }

        .btn-add {
            background: linear-gradient(135deg, #4a9d4e, #6bc170);
        }

        .btn-download {
            background: linear-gradient(135deg, #ff6b6b, #ffd166);
        }

        /* Preview Section */
        .preview-section {
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 40px;
            height: fit-content;
            box-shadow: 0 10px 40px rgba(157, 78, 221, 0.3);
        }

        .cv-preview {
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        .cv-header {
            border-bottom: 3px solid var(--purple-primary);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .cv-name {
            font-size: 2.5em;
            color: var(--purple-primary);
            margin-bottom: 10px;
        }

        .cv-contact {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #666;
        }

        .cv-section {
            margin-bottom: 30px;
        }

        .cv-section h3 {
            color: var(--purple-primary);
            font-size: 1.4em;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .cv-item {
            margin-bottom: 15px;
        }

        .cv-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .cv-item-title {
            font-weight: bold;
            color: #333;
        }

        .cv-item-date {
            color: #999;
            font-style: italic;
        }

        .cv-item-subtitle {
            color: #666;
            margin-bottom: 5px;
        }

        .cv-item-description {
            color: #555;
            margin-top: 5px;
        }

        /* Template Selector */
        .template-selector {
            margin-bottom: 20px;
        }

        .template-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .template-btn {
            padding: 8px 16px;
            background: rgba(157, 78, 221, 0.2);
            border: 1px solid var(--purple-primary);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .template-btn.active {
            background: var(--purple-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            background: rgba(26, 26, 46, 0.9);
            color: var(--text-dim);
            margin-top: 60px;
            border-top: 1px solid var(--purple-primary);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(157, 78, 221, 0.3);
            border-top: 4px solid var(--purple-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Skills Pills */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-pill {
            background: var(--purple-primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            
            .form-section, .header, .footer, .btn, .template-selector {
                display: none;
            }
            
            .container {
                display: block;
            }
            
            .preview-section {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <header class="header">
        <h1>✨ CV Builder Pro ✨</h1>
    </header>

    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Build Your CV</h2>
            
            <!-- Template Selection -->
            <div class="template-selector">
                <label>Choose Template Style:</label>
                <div class="template-options">
                    <button class="template-btn active" onclick="selectTemplate('modern')">Modern</button>
                    <button class="template-btn" onclick="selectTemplate('classic')">Classic</button>
                    <button class="template-btn" onclick="selectTemplate('minimal')">Minimal</button>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" placeholder="John Doe" onchange="updatePreview()">
            </div>

            <div class="form-group">
                <label>Professional Title</label>
                <input type="text" id="title" placeholder="Senior Software Developer" onchange="updatePreview()">
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" placeholder="john@example.com" onchange="updatePreview()">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="+1 234 567 8900" onchange="updatePreview()">
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" placeholder="New York, USA" onchange="updatePreview()">
            </div>

            <div class="form-group">
                <label>LinkedIn</label>
                <input type="text" id="linkedin" placeholder="linkedin.com/in/johndoe" onchange="updatePreview()">
            </div>

            <div class="form-group">
                <label>Professional Summary</label>
                <textarea id="summary" placeholder="Brief description about yourself..." onchange="updatePreview()"></textarea>
            </div>

            <!-- Experience Section -->
            <h2>Work Experience</h2>
            <div id="experienceContainer" class="dynamic-section"></div>
            <button class="btn btn-add" onclick="addExperience()">+ Add Experience</button>

            <!-- Education Section -->
            <h2>Education</h2>
            <div id="educationContainer" class="dynamic-section"></div>
            <button class="btn btn-add" onclick="addEducation()">+ Add Education</button>

            <!-- Skills Section -->
            <h2>Skills</h2>
            <div class="form-group">
                <label>Add Skills (comma separated)</label>
                <input type="text" id="skills" placeholder="JavaScript, React, Node.js, Python" onchange="updatePreview()">
            </div>

            <!-- Languages Section -->
            <h2>Languages</h2>
            <div id="languageContainer" class="dynamic-section"></div>
            <button class="btn btn-add" onclick="addLanguage()">+ Add Language</button>

            <!-- Action Buttons -->
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn" onclick="resetForm()">Reset Form</button>
                <button class="btn btn-download" onclick="downloadCV()">📥 Download PDF</button>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section" id="cvPreview">
            <div class="cv-preview">
                <div class="cv-header">
                    <div class="cv-name" id="previewName">Your Name</div>
                    <div class="cv-title" id="previewTitle" style="font-size: 1.2em; color: #666; margin-bottom: 10px;"></div>
                    <div class="cv-contact" id="previewContact">
                        <span>📧 email@example.com</span>
                        <span>📱 Phone</span>
                        <span>📍 Location</span>
                    </div>
                </div>

                <div class="cv-section" id="summarySection" style="display: none;">
                    <h3>Professional Summary</h3>
                    <p id="previewSummary"></p>
                </div>

                <div class="cv-section" id="experienceSection" style="display: none;">
                    <h3>Work Experience</h3>
                    <div id="previewExperience"></div>
                </div>

                <div class="cv-section" id="educationSection" style="display: none;">
                    <h3>Education</h3>
                    <div id="previewEducation"></div>
                </div>

                <div class="cv-section" id="skillsSection" style="display: none;">
                    <h3>Skills</h3>
                    <div class="skills-container" id="previewSkills"></div>
                </div>

                <div class="cv-section" id="languageSection" style="display: none;">
                    <h3>Languages</h3>
                    <div id="previewLanguages"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 All Rights Reserved to Hrithik | CV Builder Pro - Empowering Your Career Journey</p>
    </footer>

    <script>
        let experienceCount = 0;
        let educationCount = 0;
        let languageCount = 0;
        let currentTemplate = 'modern';

        function selectTemplate(template) {
            currentTemplate = template;
            document.querySelectorAll('.template-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updatePreview();
        }

        function addExperience() {
            experienceCount++;
            const container = document.getElementById('experienceContainer');
            const expDiv = document.createElement('div');
            expDiv.className = 'dynamic-item';
            expDiv.id = `exp-${experienceCount}`;
            expDiv.innerHTML = `
                <button class="remove-btn" onclick="removeItem('exp-${experienceCount}')">×</button>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" id="expTitle-${experienceCount}" placeholder="Software Developer" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="expCompany-${experienceCount}" placeholder="Tech Company Inc." onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Duration</label>
                    <input type="text" id="expDuration-${experienceCount}" placeholder="Jan 2020 - Present" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="expDesc-${experienceCount}" placeholder="Key responsibilities and achievements..." onchange="updatePreview()"></textarea>
                </div>
            `;
            container.appendChild(expDiv);
        }

        function addEducation() {
            educationCount++;
            const container = document.getElementById('educationContainer');
            const eduDiv = document.createElement('div');
            eduDiv.className = 'dynamic-item';
            eduDiv.id = `edu-${educationCount}`;
            eduDiv.innerHTML = `
                <button class="remove-btn" onclick="removeItem('edu-${educationCount}')">×</button>
                <div class="form-group">
                    <label>Degree</label>
                    <input type="text" id="eduDegree-${educationCount}" placeholder="Bachelor of Science in Computer Science" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Institution</label>
                    <input type="text" id="eduInstitution-${educationCount}" placeholder="University Name" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="text" id="eduYear-${educationCount}" placeholder="2016 - 2020" onchange="updatePreview()">
                </div>
            `;
            container.appendChild(eduDiv);
        }

        function addLanguage() {
            languageCount++;
            const container = document.getElementById('languageContainer');
            const langDiv = document.createElement('div');
            langDiv.className = 'dynamic-item';
            langDiv.id = `lang-${languageCount}`;
            langDiv.innerHTML = `
                <button class="remove-btn" onclick="removeItem('lang-${languageCount}')">×</button>
                <div class="form-group">
                    <label>Language</label>
                    <input type="text" id="language-${languageCount}" placeholder="English" onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Proficiency</label>
                    <select id="langLevel-${languageCount}" onchange="updatePreview()">
                        <option value="Native">Native</option>
                        <option value="Fluent">Fluent</option>
                        <option value="Professional">Professional</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Basic">Basic</option>
                    </select>
                </div>
            `;
            container.appendChild(langDiv);
        }

        function removeItem(id) {
            document.getElementById(id).remove();
            updatePreview();
        }

        function updatePreview() {
            // Update personal info
            const name = document.getElementById('fullName').value || 'Your Name';
            document.getElementById('previewName').textContent = name;
            
            const title = document.getElementById('title').value;
            document.getElementById('previewTitle').textContent = title;
            
            // Update contact
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const location = document.getElementById('location').value;
            const linkedin = document.getElementById('linkedin').value;
            
            let contactHTML = '';
            if (email) contactHTML += `<span>📧 ${email}</span>`;
            if (phone) contactHTML += `<span>📱 ${phone}</span>`;
            if (location) contactHTML += `<span>📍 ${location}</span>`;
            if (linkedin) contactHTML += `<span>🔗 ${linkedin}</span>`;
            document.getElementById('previewContact').innerHTML = contactHTML || '<span>Add contact information</span>';
            
            // Update summary
            const summary = document.getElementById('summary').value;
            if (summary) {
                document.getElementById('summarySection').style.display = 'block';
                document.getElementById('previewSummary').textContent = summary;
            } else {
                document.getElementById('summarySection').style.display = 'none';
            }
            
            // Update experience
            let expHTML = '';
            for (let i = 1; i <= experienceCount; i++) {
                if (document.getElementById(`exp-${i}`)) {
                    const title = document.getElementById(`expTitle-${i}`).value;
                    const company = document.getElementById(`expCompany-${i}`).value;
                    const duration = document.getElementById(`expDuration-${i}`).value;
                    const desc = document.getElementById(`expDesc-${i}`).value;
                    
                    if (title || company) {
                        expHTML += `
                            <div class="cv-item">
                                <div class="cv-item-header">
                                    <span class="cv-item-title">${title || 'Job Title'}</span>
                                    <span class="cv-item-date">${duration || 'Duration'}</span>
                                </div>
                                <div class="cv-item-subtitle">${company || 'Company'}</div>
                                <div class="cv-item-description">${desc || ''}</div>
                            </div>
                        `;
                    }
                }
            }
            if (expHTML) {
                document.getElementById('experienceSection').style.display = 'block';
                document.getElementById('previewExperience').innerHTML = expHTML;
            } else {
                document.getElementById('experienceSection').style.display = 'none';
            }
            
            // Update education
            let eduHTML = '';
            for (let i = 1; i <= educationCount; i++) {
                if (document.getElementById(`edu-${i}`)) {
                    const degree = document.getElementById(`eduDegree-${i}`).value;
                    const institution = document.getElementById(`eduInstitution-${i}`).value;
                    const year = document.getElementById(`eduYear-${i}`).value;
                    
                    if (degree || institution) {
                        eduHTML += `
                            <div class="cv-item">
                                <div class="cv-item-header">
                                    <span class="cv-item-title">${degree || 'Degree'}</span>
                                    <span class="cv-item-date">${year || 'Year'}</span>
                                </div>
                                <div class="cv-item-subtitle">${institution || 'Institution'}</div>
                            </div>
                        `;
                    }
                }
            }
            if (eduHTML) {
                document.getElementById('educationSection').style.display = 'block';
                document.getElementById('previewEducation').innerHTML = eduHTML;
            } else {
                document.getElementById('educationSection').style.display = 'none';
            }
            
            // Update skills
            const skills = document.getElementById('skills').value;
            if (skills) {
                document.getElementById('skillsSection').style.display = 'block';
                const skillsArray = skills.split(',').map(s => s.trim()).filter(s => s);
                document.getElementById('previewSkills').innerHTML = 
                    skillsArray.map(skill => `<span class="skill-pill">${skill}</span>`).join('');
            } else {
                document.getElementById('skillsSection').style.display = 'none';
            }
            
            // Update languages
            let langHTML = '';
            for (let i = 1; i <= languageCount; i++) {
                if (document.getElementById(`lang-${i}`)) {
                    const language = document.getElementById(`language-${i}`).value;
                    const level = document.getElementById(`langLevel-${i}`).value;
                    
                    if (language) {
                        langHTML += `<div>${language} - ${level}</div>`;
                    }
                }
            }
            if (langHTML) {
                document.getElementById('languageSection').style.display = 'block';
                document.getElementById('previewLanguages').innerHTML = langHTML;
            } else {
                document.getElementById('languageSection').style.display = 'none';
            }
        }

        function resetForm() {
            if (confirm('Are you sure you want to reset all fields?')) {
                document.querySelectorAll('input, textarea').forEach(field => {
                    field.value = '';
                });
                document.getElementById('experienceContainer').innerHTML = '';
                document.getElementById('educationContainer').innerHTML = '';
                document.getElementById('languageContainer').innerHTML = '';
                experienceCount = 0;
                educationCount = 0;
                languageCount = 0;
                updatePreview();
            }
        }

        function downloadCV() {
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            
            setTimeout(() => {
                const element = document.getElementById('cvPreview');
                const opt = {
                    margin: 0,
                    filename: 'my-cv.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                
                // Create a clone to modify for PDF
                const clone = element.cloneNode(true);
                clone.style.width = '210mm';
                clone.style.padding = '10mm';
                document.body.appendChild(clone);
                
                // Use html2pdf library (we'll simulate with print)
                window.print();
                
                document.body.removeChild(clone);
                loading.classList.remove('active');
                
                // Show success message
                alert('CV Downloaded Successfully! Check your downloads folder.');
            }, 1000);
        }

        // Initialize with one experience and education field
        window.onload = function() {
            addExperience();
            addEducation();
            addLanguage();
        };
    </script>
</body>
</html>
